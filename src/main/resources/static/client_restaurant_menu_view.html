<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foody – Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f26c0d",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221710",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2c241b",
                        "border-light": "#e6dfdb",
                        "text-main": "#181411",
                        "text-secondary": "#8a7260",
                    },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-gray-100 min-h-screen">
<header class="sticky top-0 z-40 w-full bg-white dark:bg-surface-dark border-b border-border-light dark:border-gray-700 px-4 py-3">
    <div class="max-w-6xl mx-auto flex items-center justify-between gap-4">
        <div class="flex items-center gap-2">
            <a href="/restaurants" class="flex items-center gap-2 text-text-main dark:text-white">
                <span class="material-symbols-outlined text-primary">lunch_dining</span>
                <span class="font-bold text-lg">Foody</span>
            </a>
        </div>
        <h1 id="restaurant-name" class="hidden sm:block truncate flex-1 text-center text-lg font-bold text-text-main dark:text-white mx-4">Menu</h1>
        <nav class="flex items-center gap-3">
            <a href="/restaurants" class="text-sm font-semibold text-text-secondary dark:text-gray-400 hover:text-primary">Back</a>
            <a href="/checkout" id="cart-link" class="flex items-center gap-2 rounded-full px-4 py-2 bg-primary text-white hover:bg-primary/90 text-sm font-bold transition-colors">
                <span class="material-symbols-outlined text-[20px]">shopping_cart</span>
                <span id="header-cart-count">0</span> items
            </a>
        </nav>
    </div>
</header>

<div class="max-w-6xl mx-auto px-4 py-6 flex flex-col lg:flex-row gap-8">
    <main class="flex-1 min-w-0">
        <div class="mb-6">
            <h2 id="page-title" class="text-2xl font-bold text-text-main dark:text-white mb-2">Menu</h2>
            <input type="text" id="menu-search" placeholder="Search menu…" class="w-full max-w-md rounded-xl border border-border-light dark:border-gray-600 bg-white dark:bg-surface-dark px-4 py-2 text-text-main dark:text-white placeholder-text-secondary focus:border-primary focus:ring-1 focus:ring-primary outline-none"/>
        </div>
        <div id="menu-loading" class="py-12 text-center text-text-secondary dark:text-gray-400">Loading menu…</div>
        <div id="menu-error" class="hidden py-12 text-center text-red-600 dark:text-red-400"></div>
        <div id="menu-items" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </main>

    <aside class="lg:w-80 flex-none">
        <div class="sticky top-24 rounded-xl bg-white dark:bg-surface-dark border border-border-light dark:border-gray-700 shadow-sm overflow-hidden">
            <div class="p-4 border-b border-border-light dark:border-gray-700">
                <h3 class="font-bold text-text-main dark:text-white">Your order</h3>
                <p id="cart-count" class="text-sm text-text-secondary dark:text-gray-400"><span id="cart-count-num" class="font-semibold text-primary">0</span> items</p>
            </div>
            <div id="cart-list" class="max-h-[300px] overflow-y-auto p-4 space-y-3"></div>
            <div class="p-4 border-t border-border-light dark:border-gray-700">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-sm text-text-secondary dark:text-gray-400">Delivery fee</span>
                    <span id="delivery-fee" class="font-semibold text-text-main dark:text-white">$2.99</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-bold text-text-main dark:text-white">Total</span>
                    <span id="cart-total" class="text-xl font-bold text-primary">$2.99</span>
                </div>
                <a href="/checkout" id="checkout-btn" class="mt-4 flex items-center justify-center w-full rounded-xl py-3 bg-primary text-white font-bold hover:bg-primary/90 transition-colors">
                    Go to checkout
                </a>
            </div>
        </div>
    </aside>
</div>

<!-- Mobile cart bar -->
<div id="mobile-cart-bar" class="fixed bottom-0 left-0 right-0 lg:hidden z-30 p-4 bg-white dark:bg-surface-dark border-t border-border-light dark:border-gray-700 flex items-center justify-between gap-4">
    <div>
        <span id="mobile-cart-count" class="font-bold text-text-main dark:text-white">0 items</span>
        <span id="mobile-cart-total" class="block text-lg font-bold text-primary">$0.00</span>
    </div>
    <a href="/checkout" class="flex-1 max-w-[200px] rounded-xl py-3 bg-primary text-white font-bold text-center hover:bg-primary/90">Checkout</a>
</div>

<script src="/js/client/menu-controller.js"></script>
</body>
</html>
